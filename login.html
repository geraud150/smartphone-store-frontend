<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Smartphone Store</title>
    <!-- Importation de Bootstrap et Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Styles CSS de base pour correspondre au design global */
        body {
            box-sizing: border-box;
            background-color: #f8f9fa; /* secondary-color */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        :root {
            --primary-color: #0d6efd;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .form-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        .login-card {
            max-width: 450px;
            width: 100%;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-mobile-alt me-2"></i>Smartphone Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="product.html">Produits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">
                            <i class="fas fa-shopping-cart me-1"></i>Panier
                            <span class="badge bg-danger rounded-pill" id="cartBadge">0</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="orders.html">
                            <i class="fas fa-box me-1"></i>Mes Commandes
                        </a>
                    </li>
                   <li class="nav-item">
    <a class="nav-link" href="#" id="loginLink">
         <i class="fas fa-sign-in-alt me-1"></i>Connexion
    </a>
</li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulaire de Connexion -->
    <div class="container form-container">
        <div class="card login-card p-4 p-md-5">
            <h2 class="card-title text-center mb-4 fw-bold">Se connecter</h2>
            <!-- L'ID "loginForm" est crucial pour attacher la fonction handleLogin -->
            <form id="loginForm" method="POST">
                
                <!-- Conteneur pour les messages d'erreur/succès -->
                <div id="authMessage" class="mb-3"></div>
                
                <!-- Champ Email -->
                <div class="mb-3">
                    <label for="email" class="form-label"><i class="fas fa-envelope me-2"></i>Adresse e-mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                
                <!-- Champ Mot de passe -->
                <div class="mb-4">
                    <label for="password" class="form-label"><i class="fas fa-lock me-2"></i>Mot de passe</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                
                <!-- Bouton de Connexion -->
                <button type="submit" class="btn btn-primary w-100 btn-lg shadow-sm">
                    <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                </button>
            </form>

            <p class="text-center mt-4">
                Pas encore de compte ? <a href="register.html" class="text-primary fw-bold">S'inscrire ici</a>
            </p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-light py-3 mt-auto">
        <div class="container text-center">
            <p>&copy; 2024 Smartphone Store. Tous droits réservés.</p>
        </div>
    </footer>

    <!-- Scripts Bootstrap et Logique -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Le script principal qui contient handleLogin et l'écouteur DOMContentLoaded -->
    <script src="/JS/main.js"></script>
</body>
</html>
